<html>
  <head>

  <body>
    <form action="dilip66.html" onsubmit="return validation()">
      <center>
        <div class="box">
          <h1>Registration Page</h1>

          <label for="fname" id="saame">FirstName*</label><br />
          <input
            class="first_name"
            type="text"
            maxlength="15"
            oninput="name1(this)"
            onkeyup="firstname_validate()"
            placeholder="Please Enter your FirstName "
            id="user"
            autocomplete="off"
          />
          <br />
          <span id="ffname"></span>
          <br /><br />

          <label for="lname" id="saame">LastName*</label><br />
          <input
            type="text"
            onkeyup="lastname_validate(this)"
            maxlength="15"
            oninput="abc(this)"
            placeholder="Please Enter the LastName "
            id="lastname"
            autocomplete="off"
          />
          <br />
          <span id="llname"></span>
          <br /><br />

          <label for="uname" id="saame">Email*</label><br />
          <input
            type="text"
            onkeyup="email_validate(this)"
            oninput="eml(this)"
            id="email"
            placeholder="Enter the email"
            autocomplete="off"
          />
          <br />
          <span id="eml"></span>
          <br /><br />

          <select>
            <option value="null" selected disabled hidden>
              Select country code
            </option>
            <option>IND+91</option>

          PhoneNo:
          <input
            type="text"
            oninput="ph(this)"
            onkeyup="phone_validation(this)"
            id="phone"
          />

          <h3>select Gender*</h3>
          Male:<input type="radio" name="gender" /> Female:<input
            type="radio"
            name="gender"
          />
          Other:<input type="radio" name="gender" /> <br /><br />

          About*
          <textarea
            maxlength="50"
            cols="20"
            rows="5"
            oninput="abc(this)"
          ></textarea>
          <br />
          <br />

          Profession*:<select required>
            <option value="null" selected disabled hidden>
              please select any
            </option>
            <option>Student</option>
            <option>Employed</option>
            <option>Un-Employed</option>
          </select>
          <br /><br />

          Url Profile*<input
            type="text"
            placeholder="please Enter url Profile"
            oninput="url1(this)"
            maxlength="30"
          />
          <br /><br />
          <label>Image</label>
          <input
            type="file"
            name="Image"
            accept="image/x-png,image/jpg"
            required
          />
          <button type="Reset">Delete</button>
          <br />
          <br />
          <label>Document</label>
          <input type="file" accept=".xls,.pdf,.doc" required />
          <button type="Reset">Cancel</button>
          <br />
          <br />

          <label for="password" id="saame">Passowrd*</label><br />
          <input
            type="password"
            maxlength="20"
            onkeyup="pasword_validation()"
            oninput="dilip(this)"
            id="pass"
            autocomplete="off"
          />
          <br />
          <span id="pas"></span>
          <br /><br />

          <label for="confim" id="saame">Confirm Password*</label><br />
          <input
            type="Password"
            maxlength="20"
            onkeyup="pasword_validation()"
            oninput="dilip(this)"
            id="cpass"
            autocomplete="off"
          /><br />
          <span id="cpas"></span>
          <br /><br />
          <br /><br />
          checkbox:<input type="checkbox" required />

          <button id="button" type="submit">submit</button>
          <br /><br />
        </div>
      </center>
    </form>
  </body>

  <script>
    let firstnameError = true;
    let lastnameError = true;
    let emailError = true;
    let passwordError = true;

    // this fun only allow this
    function fun(input) {
      var rgx = /[^a-zA-Z0-9\s]/gi;
      input.value = input.value.replace(rgx, "");
    }
    //first index for  not space allow
    function spc(input) {
      if (/^\s/.test(input.value)) input.value = "";
    }

    //for one space with middle only

    function spc1(input) {
      var r = /[\s][^a-zA-Z0-9]/gi;
      input.value = input.value.replace(r, "");
    }
    function abc(input) {
      spc(input);
      fun(input);
      spc1(input);
      pas2(input);
    }

    // for not allow space

    function nosp(input) {
      var re = /[^a-zA-Z0-9]/gi;
      input.value = input.value.replace(re, "");
    }

    //for one dot in last name
    function nosp3(input) {
      var re = /[^a-zA-Z0-9.]/gi;
      input.value = input.value.replace(re, "");
    }

    //last name

    function name2(input) {
      pas(input);
      nosp3(input);
      spc(input);
    }

    //for first name

    function name1(input) {
      spc(input);
      //   fun(input);
      //   pas1(input);
      //   spc1(input);
      nosp(input);
    }

    //phone

    function p1(input) {
      var reg = /^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/g;
    }
    function p(input) {
      var reg = /[^0-9\s]/g;
      input.value = input.value.replace(reg, "");
    }

    function ph(input) {
      spc1(input);
      spc(input);
      p(input);
    }

    function url3(input) {
      var reg = /[^https//:][a-zA-Z0-9..com.com.in.in]+$/gi;
      input.value = input.value.replace(reg, "");
    }

    // function url4(input) {
    //   var reg=/(\w)\1{2,}/)/gi;
    //   input.value=input.value.replace(reg,"");

    // }

    //url

    function url(input) {
      var re =
        /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gi;
      input.value = input.value.replace(re, "");
    }

    function url1(input) {
      url(input);
      spc(input);
      url3(input);
    }

    //email

    function nospc(input) {
      var re = /[^a-zA-Z0-9@.]/gi;
      input.value = input.value.replace(re, "");
    }

    // only two dot

    function email(input) {
      var reg = /.com.com|.in.in|.co.co/gi;
      input.value = input.value.replace(reg, "");
    }

    function eml(input) {
      nospc(input);
      email(input);
    }

    //password

    function nospc1(input) {
      var rex = /[\s][^a-zA-Z0-9]/gi;
      input.value = input.value.replace(rex, "");
    }

    // for Password and confirm Password

    function pas2(input) {
      var reg = /(\w)\1{2}/gi;
      input.value = input.value.replace(reg, "");
    }

    //for last name only one dot

    function nosp(input) {
      var re = /[^a-zA-Z0-9]/gi;
      input.value = input.value.replace(re, "");
    }
    function pas(input) {
      var reg = /(\.)\1{1}/gi;
      input.value = input.value.replace(reg, "");
    }

    //first name

    function pas1(input) {
      var reg = /(\0-9)\1{2}/gi;
      input.value = input.value.replace(reg, "");
    }

    function dilip(input) {
      nospc1(input);
      //pas2(input);
    }

    function firstname_validate() {
      var user = document.getElementById("user").value;

      if (user == "") {
        document.getElementById("ffname").innerHTML =
          "**Please field the First Name";
        fullerror = false;
      } else if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(user)) {
        document.getElementById("ffname").innerHTML =
          "** special characters not allowed";
        fullerror = false;
      } else if (/^\s+$/.test(user)) {
        document.getElementById("ffname").innerHTML = "** Space not allowed";
        fullerror = false;
      } else if (/(\w)\1{2,}/.test(user)) {
        document.getElementById("ffname").innerHTML =
          "** repeated  not allowed";
        fullerror = false;
      } else if (/(\0-9)\1{2,}/.test(user)) {
        document.getElementById("ffname").innerHTML =
          "** repeated  not allowed";
        fullerror = false;
      } else if (/^\d+$/.test(user)) {
        document.getElementById("ffname").innerHTML =
          "**Only Characters all allowed";
        fullerror = false;
      } else if (!/^[A-Z]/.test(user)) {
        document.getElementById("ffname").innerHTML =
          "** First letter must be capitalize";
        fullerror = false;
      } else if (user.length < 2 || user.length > 20) {
        document.getElementById("ffname").innerHTML =
          "** user Length must be Between 2 and 20";
        fullerror = false;
      } else {
        document.getElementById("ffname").innerHTML = "";
        fullerror = true;
      }
    }

    function lastname_validate() {
      var lastname = document.getElementById("lastname").value;

      if (lastname == "") {
        document.getElementById("llname").innerHTML =
          "**Please field the Last Name";
        lastnameError = false;
      } else if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,<>\/?]+/.test(lastname)) {
        document.getElementById("llname").innerHTML =
          "** special characters not allowed";
        lastnameError = false;
      } else if (lastname.length < 2 || lastname.length > 20) {
        document.getElementById("llname").innerHTML =
          "** user Length must be Between 2 and 20";
        lastnameError = false;
      } else if (/(\w)\1{1,}/.test(lastname)) {
        document.getElementById("llname").innerHTML = "** repeated not allowed";
        lastnameError = false;
      } else if (/[\.]\1{1,}/.test(lastname)) {
        document.getElementById("llname").innerHTML = "** repeated not allowed";
        lastnameError = false;
      } else if (!/^[A-Z]/.test(lastname)) {
        document.getElementById("llname").innerHTML =
          "** First letter must be capitalize";
        lastnameError = false;
      } else if (!isNaN(lastname)) {
        document.getElementById("llname").innerHTML =
          "**Only Characters all allowed";
        lastnameError = false;
      } else {
        document.getElementById("llname").innerHTML = "";
        lastnameError = true;
      }
    }

    function email_validate() {
      var email = document.getElementById("email").value;

      if (email == "") {
        document.getElementById("eml").innerHTML = "*Please fill the Email*";
        emailError = false;
      } else if (
        /^\w+([\.-]?\w+)*@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.){1,2}[a-zA-Z]{2,3}))$/.test(
          email
        )
      ) {
        document.getElementById("eml").innerHTML = "";
        emailError = true;
      } else {
        document.getElementById("eml").innerHTML = "*Invalid Email*";
        emailError = false;
      }
    }

    function pasword_validation() {
      var passs = document.getElementById("pass").value;
      var cpass = document.getElementById("cpass").value;

      if (passs == "") {
        document.getElementById("pas").innerHTML = "*Please Enter Password*";
        passwordError = false;
      }

      if (passs.length < 5 || passs.lenth > 20) {
        document.getElementById("pas").innerHTML =
          "*Password  must be Between 5 and 20*";
        passwordError = false;
      } else {
        document.getElementById("pas").innerHTML = "";
      }
      if (cpass == "") {
        document.getElementById("cpas").innerHTML =
          "* Please Enter the Password Again*";
        passwordError = false;
      }
      if (cpass.length < 5 || cpass.lenth > 20) {
        document.getElementById("cpas").innerHTML =
          "*Password  must be Between 5 and 20*";
        passwordError = false;
      } else {
        document.getElementById("pas").innerHTML = "";
      }
      if (passs != cpass) {
        document.getElementById("cpas").innerHTML = "*password must be same";
        passwordError = false;
      } else {
        document.getElementById("cpas").innerHTML = "";
        passwordError = true;
      }
    }

    function validation() {
      firstname_validate();
      lastname_validate();
      email_validate();
      pasword_validation();
      if (
        firstnameError == true &&
        lastnameError == true &&
        emailError == true &&
        passwordError == true
      ) {
        return true;
        alert("Thank for Submit");
      } else {
        return false;
      }
    }
  </script>
</html>
